<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator-corp">
        <div class="screen"></div>
        <div class="keyBoard">  
            <div class="div7 button">7 </div>
            <div class="div8 button">8 </div>
            <div class="div9 button">9 </div>
            <div class="divRemDiv">
                <div class="remove button"><=</div>
                <div class="division button">%</div>
            </div>
            <div class="div4 button">4 </div>
            <div class="div5 button">5 </div>
            <div class="div6 button">6 </div>
            <div class="divx button">x </div>
            <div class="div1 button">1</div>
            <div class="div2 button">2</div>
            <div class="div3 button">3</div>
            <div class="div- button">-</div>
            <div class="div0 button">0</div>
            <div class="divPoint button">.</div>
            <div class="divEgal button">=</div>
            <div class="divPlus button  ">+</div>
    </div>
</body>
</html>
