<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator-corp">
        <div class="screen"></div>
        <div class="keyBoard">  
            <div class="div7 button" value = "7">7 </div>
            <div class="div8 button" value = "8">8 </div>
            <div class="div9 button" value = "9">9 </div>
            <div class="divRemDiv">
                <div class="remove bttn" value = "<="><=</div>
                <div class="division button" value = "%">%</div>
            </div>
            <div class="div4 button" value = "4">4 </div>
            <div class="div5 button" value = "5">5 </div>
            <div class="div6 button" value = "6">6 </div>
            <div class="divx button" value = "x">x </div>
            <div class="div1 button" value = "1">1</div>
            <div class="div2 button" value = "2">2</div>
            <div class="div3 button" value = "3">3</div>
            <div class="div- button" value = "-">-</div>
            <div class="div0 button" value = "0">0</div>
            <div class="divPoint button" value = ".">.</div>
            <div class="divEgal bttn" value = "=">=</div>
            <div class="divPlus button" value = "+">+</div>
    </div>
</body>
</html>
